<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css">
    <link type="text/css" rel="stylesheet" href="styles/index.css">
    <link type="text/css" rel="stylesheet" href="styles/demographics.css">
    <title>Demographics</title>


    <script type="text/javascript">
        // load chart package
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        // create ethnicity pie chart
        function drawChart() {
            // send to data table
            var data = google.visualization.arrayToDataTable([
                ['Ethnicity', 'Number of guests'],
                <repeat group="{{ @ethnicity}}" value="{{ @data }}">
                echo "['" . {{@data}} . "', " . {{@data}} . "],";
                </repeat>

            // <?php
            //     foreach ($ethnicity_arr as $ethnicity => $total) {
            //     // Add a new array to the data array with the ethnicity / total
            //     echo "['" . $ethnicity . "', " . $total . "],";
            // }
            //     ?>

        ]);

            // customize chart
            var options = {
                title: 'Ethnicity',
                is3D: true,
            };

            // draw chart at id
            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
        }
    </script>
</head>

<include href="views/header.html"/>

    </div>

</div>
